<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Dostępu DTU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo DTU" class="logo">
    <h2>Panel Dostępu DTU</h2>
    <form onsubmit="login(); return false;">
  <input type="text" id="uid" placeholder="UID (Twoja postać)" required>
  <input type="password" id="password" placeholder="Hasło" required>
  <button type="submit">Zaloguj się</button>
</form>

    <p id="error" class="error-msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
